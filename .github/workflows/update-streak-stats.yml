name: Update Streak Stats

on:
  schedule:
    # Run daily at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allows manual trigger

jobs:
  update-streak:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # For pushing changes

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests svgwrite

      - name: Generate and commit SVG
        env:
          GITHUB_USERNAME: YOUR_USERNAME  # e.g., SUBU88499322
        run: python .github/scripts/generate_streak_svg.py

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add assets/streak.svg
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update streak stats [$(date +%Y-%m-%d)]"
            git push
          fi
