name: Update Streak Stats – 4 Themes

permissions:
  contents: write

on:
  schedule:
    - cron: '0 0 * * *'     # daily at midnight UTC
  workflow_dispatch:

jobs:
  update-streak:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests svgwrite python-dateutil

      - name: Generate all 4 themes safely
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p assets/Streaks

          # Theme list
          themes=("ocean-blue-dark" "ocean-blue-light" "emerald-forest-dark" "mint-breeze-light")

          for theme in "${themes[@]}"; do
            echo "Generating: $theme"
            python .github/scripts/generate_streak_svg.py "${{ github.repository_owner }}" "$theme"

            if [ -f assets/streak.svg ]; then
              mv assets/streak.svg "assets/Streaks/streak-$theme.svg"
              echo "→ Saved: assets/Streaks/streak-$theme.svg"
            else
              echo "Warning: No SVG generated for $theme"
            fi
          done

      - name: Commit all generated SVGs
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add assets/Streaks/*.svg
          git diff --staged --quiet || git commit -m "Update streak stats – 4 themes [$(date +%Y-%m-%d)]"
          git push
