name: Update Streak Stats – Multi-Theme

permissions:
  contents: write

on:
  schedule:
    - cron: '0 0 * * *'     # daily at midnight UTC
  workflow_dispatch:

jobs:
  update-streak:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests svgwrite python-dateutil

      - name: Create Streaks directory
        run: mkdir -p assets/Streaks

      - name: Generate Ocean Blue Dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python .github/scripts/generate_streak_svg.py "${{ github.repository_owner }}" "ocean-blue-dark"

      - name: Move Ocean Blue Dark
        run: mv assets/streak.svg assets/Streaks/streak-ocean-blue-dark.svg

      - name: Generate Ocean Blue Light
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python .github/scripts/generate_streak_svg.py "${{ github.repository_owner }}" "ocean-blue-light"

      - name: Move Ocean Blue Light
        run: mv assets/streak.svg assets/Streaks/streak-ocean-blue-light.svg

      - name: Generate Emerald Forest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python .github/scripts/generate_streak_svg.py "${{ github.repository_owner }}" "emerald-forest"

      - name: Move Emerald Forest
        run: mv assets/streak.svg assets/Streaks/streak-emerald-forest.svg

      - name: Generate Mint Breeze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python .github/scripts/generate_streak_svg.py "${{ github.repository_owner }}" "mint-breeze"

      - name: Move Mint Breeze
        run: mv assets/streak.svg assets/Streaks/streak-mint-breeze.svg

      - name: Generate Crimson Blaze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python .github/scripts/generate_streak_svg.py "${{ github.repository_owner }}" "crimson-blaze"

      - name: Move Crimson Blaze
        run: mv assets/streak.svg assets/Streaks/streak-crimson-blaze.svg

      - name: Generate Soft Rose
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python .github/scripts/generate_streak_svg.py "${{ github.repository_owner }}" "soft-rose"

      - name: Move Soft Rose
        run: mv assets/streak.svg assets/Streaks/streak-soft-rose.svg

      - name: Generate Amber Glow
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python .github/scripts/generate_streak_svg.py "${{ github.repository_owner }}" "amber-glow"

      - name: Move Amber Glow
        run: mv assets/streak.svg assets/Streaks/streak-amber-glow.svg

      - name: Generate Golden Dawn
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python .github/scripts/generate_streak_svg.py "${{ github.repository_owner }}" "golden-dawn"

      - name: Move Golden Dawn
        run: mv assets/streak.svg assets/Streaks/streak-golden-dawn.svg

      - name: Commit all generated SVGs
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add assets/Streaks/*.svg
          git diff --staged --quiet || git commit -m "Update streak stats – 8 themes [$(date +%Y-%m-%d)]"
          git push
