name: Update Streak Stats – Multi-Theme

permissions:
  contents: write

on:
  schedule:
    - cron: '0 0 * * *'     # daily at midnight UTC
  workflow_dispatch:

jobs:
  update-streak:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests svgwrite python-dateutil

      - name: Generate all 8 themes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p assets/Streaks

          python .github/scripts/generate_streak_svg.py "${{ github.repository_owner }}" "ocean-blue-dark"   && mv assets/streak.svg assets/Streaks/streak-ocean-blue-dark.svg
          python .github/scripts/generate_streak_svg.py "${{ github.repository_owner }}" "ocean-blue-light"  && mv assets/streak.svg assets/Streaks/streak-ocean-blue-light.svg
          python .github/scripts/generate_streak_svg.py "${{ github.repository_owner }}" "emerald-forest"    && mv assets/streak.svg assets/Streaks/streak-emerald-forest.svg
          python .github/scripts/generate_streak_svg.py "${{ github.repository_owner }}" "mint-breeze"       && mv assets/streak.svg assets/Streaks/streak-mint-breeze.svg
          python .github/scripts/generate_streak_svg.py "${{ github.repository_owner }}" "crimson-blaze"     && mv assets/streak.svg assets/Streaks/streak-crimson-blaze.svg
          python .github/scripts/generate_streak_svg.py "${{ github.repository_owner }}" "soft-rose"         && mv assets/streak.svg assets/Streaks/streak-soft-rose.svg
          python .github/scripts/generate_streak_svg.py "${{ github.repository_owner }}" "amber-glow"        && mv assets/streak.svg assets/Streaks/streak-amber-glow.svg
          python .github/scripts/generate_streak_svg.py "${{ github.repository_owner }}" "golden-dawn"       && mv assets/streak.svg assets/Streaks/streak-golden-dawn.svg

      - name: Commit all generated SVGs
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add assets/Streaks/*.svg
          git diff --staged --quiet || git commit -m "Update streak stats – 8 themes [$(date +%Y-%m-%d)]"
          git push
