name: Update Streak Stats

permissions:
  contents: write

on:
  schedule:
    - cron: '0 0 * * *'    # daily at midnight UTC
  workflow_dispatch:       # manual trigger

jobs:
  update-streak:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests svgwrite python-dateutil

      - name: Generate and commit SVG
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python .github/scripts/generate_streak_svg.py "${{ github.repository_owner }}"

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add assets/streak.svg
          git diff --staged --quiet || git commit -m "Update streak stats [$(date +%Y-%m-%d)]"
          git push
